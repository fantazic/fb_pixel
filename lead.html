<html>
  <head>
    <title>FB Pixel</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <button type="button" onClick="show_tos()">ToS</button>
  </body>
</html>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1643690115959721',
      xfbml      : true,
      version    : 'v2.7'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<script>
function show_tos() {
  FB.ui({
      method: 'lead_gen_tos',
    page_id: 555759244607717,
    display: 'popup'
  }, function(response) {
    // Handle response
  });
}
</script>
